		<h3 class="text-danger">Celsius to Fahrenheit:</h3>
	 	<input class="bg-warning text-light" id="inputCelsius" type="number" placeholder="Celsius:" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
	 	<label class="text-danger">ºC</label>
		<p class="text-danger">Fahrenheit: <span id="ctf"></span> ºF</p>
		<hr>
		<script>
		function weightConverter(valNum) {
	  	document.getElementById("ctf").innerHTML=(valNum*1.8)+32;
		}
		</script>
		<p id="date" class="bg-danger text-warning"></p>
		<script>
		const d = new Date();
		document.getElementById("date").innerHTML = d;
		</script>
